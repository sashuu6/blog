{% block skills_section %}
{% load static %}
<div class="section pp-scrollable slide slide-skills a-slide-typed" data-name="skills">
    <div class="slide-container">
        <div class="lines">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="container">
            <div class="row align-items-center flex-row-reverse">
                <div class="col-md-5">
                    <div class="animate-element delay5 fadeInUp">
                        <div class="title-mini text-primary">my featured skills</div>
                        <h2 class="slide-title font-custom">I'm having <span
                                class="text-typed a-typed a-typed-skills"
                                data-text="industry leading"></span><br /> technology skills.</h2>
                    </div>
                    <div class="slide-descr animate-element delay7 fadeInUp">I specialize more in
                        <strong>Python Scripting</strong>.</div>

                    <div class="bar-list a-progressbar animate-element delay9 fadeInUp">
                        <div class="bar-item">
                            <div class="row">
                                <div class="col bar-item-title">Python</div>
                                <div class="col-auto text-right bar-item-value">90%</div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="90"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="bar-item">
                            <div class="row">
                                <div class="col bar-item-title">Docker, Docker Compose & Kubernetes</div>
                                <div class="col-auto text-right bar-item-value">85%</div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="85"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="bar-item">
                            <div class="row">
                                <div class="col bar-item-title">C++ & Embedded C</div>
                                <div class="col-auto text-right bar-item-value">75%</div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="75"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="bar-item">
                            <div class="row">
                                <div class="col bar-item-title">GO Lang</div>
                                <div class="col-auto text-right bar-item-value">65%</div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="65"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-6">
                    <div class="slide-photo">
                        <div class="image-card card3-1 animate-element delay8 zoomIn">
                            <div class="image-card-body">
                                <div class="inside"><img src="{% static 'img/me5.jpg' %}"
                                        style="border-radius: 2rem; box-shadow: 1px 2px 10px 0px;" />
                                </div>
                            </div>
                        </div>
                        <div
                            class="image-card card3-2 image-card-dark animate-element delay12 fadeInUp">
                            <div class="image-card-body">
                                <div class="inside"><img src="{% static 'img/card3-2.png' %}" alt="" /></div>
                            </div>
                        </div>
                        <div class="image-card card3-3 animate-element delay9 fadeInUp">
                            <div class="image-card-body">
                                <div class="inside" style="width: 85%;"><img src="{% static 'img/laptop.jpg' %}"
                                        style="opacity: 0.8;" /></div>
                            </div>
                        </div>
                        <div class="image-card card3-4 animate-element delay13 fadeInLeft">
                            <div class="image-card-body">
                                <div class="inside"><img src="{% static 'img/card3-4.png' %}" alt="" /></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock skills_section %}
