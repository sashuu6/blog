{% block head_section %}
{% load static %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
<meta name="description" content="Welcome to {{user_fullname}}s Website.">
<meta name="author" content="{{user_fullname}}">
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

<title>{{user_fullname}}</title>

<!-- CSS -->
{% load static %}

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<!-- Main CSS -->
<link href="{% static 'css/style.css' %}?t=20201203" rel="stylesheet">
<style>
    canvas {
        width: 100%;
        margin: 0;
        position: absolute;
        z-index: 100;
        opacity: 0.6;
    }
