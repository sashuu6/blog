{% block navbar_section %}
<header id="header" class="header">
    <div class="container-fluid">
        <div class="brand">
            <a id="sashwat-text-logo" href="#Home" class="brand-name animated flash delay-2s">{{user_firstname}} <span
                    class="brand-name-s">{{user_lastname}}</span></a>
        </div>
        <button class="nav-toggle-btn a-nav-toggle">
            <span class="hamburger">
                <span class="top-bun"></span>
                <span class="meat"></span>
                <span class="bottom-bun"></span>
            </span>
        </button>

        <div class="hide-menu a-nav-toggle"></div>

        <div class="menu">
            <div class="menu-main" id="accordion">
                <ul id="menuMain">
                    <li data-menuanchor="Home" class="active"><a href="#Home">Home</a></li>
                    <li data-menuanchor="About"><a href="#About">About</a></li>
                    <li data-menuanchor="Skills"><a href="#Skills">Skills</a></li>
                    <li data-menuanchor="Resume"><a href="#Resume">Resume</a></li>
                    <li data-menuanchor="Portfolio"><a href="#Portfolio">Portfolio</a></li>
                    <li data-menuanchor="Awards"><a href="#Awards">Awards</a></li>
                    <li data-menuanchor="Testimonials"><a href="#Testimonials">Testimonials</a></li>
                    <li data-menuanchor="Clients"><a href="#Clients">Clients</a></li>
                    <li data-menuanchor="Contact"><a href="#Contact">Contact</a></li>
                </ul>
            </div>

            <div class="menu-footer">
                <div class="menu-footer-contacts">
                    <div class="menu-footer-phone ">{{user_fullname}}</div>
                    <div class="menu-footer-mail"><a href="mailto:{{user_mail_id}}"
                            class="mail-link">{{user_mail_id}}</a></div>
                </div>
                <div class="menu-footer-copyright">&copy; {{website_copyright}}</div>
            </div>
            <div class="menu-ornament"></div>
        </div>
    </div>
</header>
{% endblock navbar_section %}
