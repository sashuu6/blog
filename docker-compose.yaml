version: '3'

services:
  # Nginx as reverse proxy
  reverse_proxy:
    build:
      context: ./bin/reverse_proxy
    container_name: portfolio_reverse_proxy
    depends_on:
      - portfolio_webserver
    volumes:
      - ./config/reverse_proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
  
  # Flask App
  portfolio_webserver:
    build:
      context: ./bin/portfolio_webserver
    container_name: portfolio_webserver
    restart: on-failure